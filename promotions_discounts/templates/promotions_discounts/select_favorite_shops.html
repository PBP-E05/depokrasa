{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto mt-10 p-5">
    <h1 class="text-3xl font-bold mb-6 text-center">Select Your Favorite Shops</h1>

    <form method="post">
        {% csrf_token %}
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for shop in form.favorite_shops %}
                <label for="shop-{{ forloop.counter }}" class="relative block cursor-pointer break-inside-avoid bg-white rounded-lg shadow-md overflow-hidden border border-gray-300 hover:shadow-lg transition-shadow duration-300 p-6">
                    {{ shop.tag }}
                    <h3 class="text-2xl font-semibold text-gray-900">{{ shop.choice_label }}</h3> <!-- Render the shop name -->
                </label>
            {% endfor %}
        </div>

        <div class="text-center mt-6">
            <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded">Save Favorites</button>
        </div>
    </form>
</div>
{% endblock %}
