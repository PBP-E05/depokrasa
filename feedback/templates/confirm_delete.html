{% extends "base.html" %}
{% block content %}
{% include 'navbar.html' %}

<section id="confirm-delete-section" class="bg-primaryBackground w-full min-h-screen pt-32 px-20 pb-20">
    <div class="px-4 mx-auto sm:px-6 lg:px-8 max-w-7xl">
        <div class="max-w-2xl mx-auto text-center">
            <h2 class="text-3xl font-bold leading-tight text-black sm:text-4xl lg:text-5xl">
                Confirm Delete
            </h2>
        </div>
        <div class="max-w-3xl mx-auto mt-8 space-y-4 md:mt-16">
            <p>Are you sure you want to delete this feedback?</p>
            <p><strong>Subject:</strong> {{ feedback.subject }}</p>
            <p><strong>Message:</strong> {{ feedback.message }}</p>
            <form method="post">
                {% csrf_token %}
                <div class="flex justify-end space-x-2 mt-4">
                    <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">Delete</button>
                    <a href="{% url 'feedback:faq_page' %}" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</section>

{% include 'footer.html' %}
{% endblock %}
