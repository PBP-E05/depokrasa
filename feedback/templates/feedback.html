{% extends "base.html" %}
{% block content %}
{% include 'navbar.html' %}

<div id="feedbackmodal" class="modal">
    <div class="modal-content">
        <form id="feedbackForm" method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.subject.label_tag }}
                {{ form.subject }}
            </div>
            <div class="form-group">
                {{ form.message.label_tag }}
                {{ form.message }}
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="formFeedback"></div>
    </div>
</div>
<style>
    /* Feedback Modal Styles */
    #feedbackModal {
        display: none; /* Initially hidden */
        position: fixed;
        z-index: 1000; /* Ensure it's above other content */
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
        overflow: auto; /* Enable scroll if needed */
    }

    .modal-content {
        background-color: #fefefe;
        margin: 10% auto; /* 10% from the top and centered */
        padding: 20px;
        border: 1px solid #888;
        width: 80%; /* 80% width for large screens */
        max-width: 500px; /* Max width */
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        position: relative; /* Ensure it's above other content */
        animation: fadeIn 0.3s ease-in-out;
    }

    .form-group {
        margin-bottom: 1rem;
    }

    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 0.5rem;
    }

    .form-group input, .form-group textarea {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
    }

    .btn-primary {
        background-color: #007bff;
        color: #fff;
        padding: 0.75rem 1.25rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    #formFeedback p {
        color: red;
        font-size: 0.9rem;
    }

    /* Modal fade-in animation */
    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
</style>

<script>
    $(document).ready(function(){
        // Open the modal when "Feedback & Support" is clicked
        $('a[href="#feedback"]').on('click', function(event){
            event.preventDefault();
            $('#feedbackModal').fadeIn(); // Show modal
        });

        // Close the modal if clicked outside of the modal-content
        $(window).on('click', function(event) {
            if ($(event.target).is('#feedbackModal')) {
                $('#feedbackModal').fadeOut(); // Hide modal
            }
        });

        // AJAX form submission
        $('#feedbackForm').on('submit', function(event){
            event.preventDefault();
            $.ajax({
                url: "{% url 'feedback:feedback_view' %}?show_modal=true",
                type: "POST",
                data: $(this).serialize(),
                success: function(response){
                    if (response.success) {
                        $('#formFeedback').html('<p style="color: green;">Thank you for your feedback!</p>');
                        $('#feedbackForm')[0].reset();
                    } else {
                        let errors = '';
                        for (let key in response.errors) {
                            errors += `<p>${response.errors[key]}</p>`;
                        }
                        $('#formFeedback').html(errors);
                    }
                },
                error: function(){
                    $('#formFeedback').html('<p>An error occurred. Please try again.</p>');
                }
            });
        });
    });
</script>
{% endblock %}
