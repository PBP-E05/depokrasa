{% extends "base.html" %}
{% block content %}
{% include 'navbar.html' %}

<div class="bg-primaryBackground w-full min-h-screen pt-32 px-20">
    <div class="border-2 border-secondary-black w-full h-[38rem]">
        <div id="news-header" class="bg-blue-200">a</div>
        <div id="news-content" class="bg-red-200">b</div>
    </div>

    <!-- Display Food Cards -->
    <div class="grid grid-cols-3 gap-4 mt-8">
        {% for restaurant in restaurants %}
            {% for menu_item in restaurant.menu %}
                <div class="relative break-inside-avoid bg-white rounded-lg shadow-md overflow-hidden border border-gray-300 hover:shadow-lg transition-shadow duration-300">
                    <!-- Card Content -->
                    <div class="p-6">
                        <div class="flex items-center justify-between mb-4">
                            <!-- Product Name and Price -->
                            <h3 class="text-2xl font-semibold text-gray-900">{{ menu_item.food_name }}</h3>
                            <p class="text-lg font-bold text-green-500">Rp{{ menu_item.price }}</p>
                        </div>

                        <p class="text-gray-600 text-sm mb-4">{{ restaurant.name }}</p>
                    </div>

                    <!-- Divider -->
                    <div class="border-t border-gray-200"></div>
                </div>
            {% endfor %}
        {% endfor %}
    </div>
</div>

    async function getNews() {
        return fetch("{% url 'main:show_news_json' %}")
            .then(response => response.json())

</script>
